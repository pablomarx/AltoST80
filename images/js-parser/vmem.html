<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="vmem.js"></script>
<script>
var image = null;

window.addEventListener("load", function() {
//	var imageName="images/Snapshot.im";
//	var imageName="images/alto.im";
//	var imageName="images/altoSt80feb8-Snapshot.im"; // bad!!!
//	var imageName="images/altoSt80feb8.im";
	var imageName="images/st80dec16.im";
	
	console.log("Loading "+imageName);
	var req = new XMLHttpRequest();
	req.open("GET", imageName, true);
	req.responseType = 'arraybuffer';
	req.onload = function () { 
		image = new VMem();
		image.readImage(new Uint8Array(req.response));
	};
	req.send(null);
});
</script>
</head>
<body></body>
</html>
